hdr.cancellazione_first=In questa pagina potete fare richiesta di eliminazione della vostra struttura dagli elenchi qui pubblicati.
hdr.cancellazione_last=Nel caso in cui la vostra struttura non esistesse, non rientrasse nella categoria extra-alberghiera, fosse sprovvista di camere, avesse cessato l`attività o semplicemente non desideraste comparire in questi elenchi, seguite le istruzioni per procedere alla vostra cancellazione. La richiesta inviata necessita di un successivo controllo per verificare l`effettiva presenza nei nostri elenchi della struttura che si desidera cancellare e la correttezza della vostra comunicazione.
