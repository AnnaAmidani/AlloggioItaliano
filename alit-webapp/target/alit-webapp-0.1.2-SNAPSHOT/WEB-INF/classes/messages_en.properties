hdr.alreadyRegistered_first=Vi trovate in questa pagina perché nei nostri elenchi esiste già una struttura che risponde all'indirizzo email inserito.
hdr.alreadyRegistered_last=Se desiderate registrare una nuova struttura dovete utilizzare un diverso indirizzo email. Se la struttura è invece vostra, cliccate sul link indicato e vi verranno inviate username e password per l'accesso.
hdr.deleteUserForm_first=In questa pagina potete cancellare l'account e i dati registrati su Alloggio Italiano per la Vostra struttura.
hdr.deleteUserForm_last=Basta inserire il vostro indirizzo di email e premere il pulsante: un messaggio vi notificherà il successo o meno dell'operazione.
hdr.cerca_alloggio_1_first=On this page you can select the lodgings you are looking for, which offer the preferred characteristics chosen according to various parameters.
hdr.cerca_alloggio_1_last=The search that allows you to obtain the maximum number of results is the one carried out through selection of place (region, province, municipality/district) and lodging typology (roomrental/guesthouse, greenhotel/countryhouse, bed&breakfast, hostel, refuge). Further parameters selected inside simple search and advanced search exclude those lodgings lacking descriptive data, as not yet inserted by the respective manager.
hdr.cerca_alloggio_2_first=On this page you can visualize the number of lodgings found on the search based through the selection of parameters previously chosen.
hdr.cerca_alloggio_2_last=The obtained results can be listed according different criteria (score, price, alphabetically, distance from main town, year of establishment) in ascending or descending order. Otherwise it is possible to refine the search entering further parameters or excluding some.
hdr.cerca_alloggio_3_first=On this page you can visualize and order the previews of the found lodgings, ordered by name, typology, municipality, province and a box.
hdr.cerca_alloggio_3_last=It can show also the number of rooms and beds, the average price for one night per person, a picture and, if available, special fares, if these elements have been provided by the lodging manager. A click on the name on the preview links to a detailed data sheet of the structure, while other previews can be seen surfing through further pages.
hdr.done=Accettate l`informativa sulla privacy e concludete la registrazione.
hdr.registrazione_1_first=In questa pagina potete inserire tutte quelle informazioni fondamentali che individuano e caratterizzano la vostra struttura.
hdr.registrazione_1_last=Sebbene vi siano differenti norme tra diverse regioni riguardo alle tipologie bed&amp;breakfast e affittacamere, si è convenuto che le prime abbiano massimo 3 stanze e 6 letti mentre le seconde massimo 6 camere e 12 letti. Abbiamo comunque lasciato ai gestori  la facoltà di registrare valori superiori a questi limiti di legge. I dati relativi al titolare della struttura (nome, cognome, data di nascita e codice fiscale) e l`indirizzo e-mail non verranno resi pubblici.
hdr.registrazione_2_first=In questa pagina potete aggiungere tutti quei servizi accessori che vengono messi a disposizione nella vostra struttura.
hdr.registrazione_2_last=L`accesso a questa pagina e la pubblicazione dei servizi qui selezionabili è consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.registrazione_3_first=In questa pagina potete allegare tutte quelle immagini e quei testi che forniscono una dettagliata descrizione della vostra struttura.
hdr.registrazione_3_last=L`accesso a questa pagina è libero: una parte dei servizi qui disponibili è gratuita, mentre un`altra è consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.registrazione_4_first=In questa pagina potete compilare le tabelle per comunicare i prezzi e la disponibilità della vostra struttura.
hdr.registrazione_4_last= L`accesso a questa pagina e la pubblicazione dei servizi qui selezionati è consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi  e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.feste_fiere_1_first=On this page you can select feasts and fairs, which offer the preferred characteristics chosen according the various parameters.
hdr.feste_fiere_1_last=The dates, provided by lodging manager, will be shown in order of insertion, not in calendar one. The resulting previews link to the detailed panel of the festival or trade fair through a mouse click on the name, while other previews can be surfing through further pages.
hdr.feste_fiere_2_first=On this page you can visualize the date of festival or trade fair, as inserted by lodging`s manager.
hdr.feste_fiere_2_last=For further information or to book on the lodging, please ask the manager through the link `reported by`, which leads to the related page and then to his contact details. Possible lack of the lodging manager is exclusively to ascribe to the same. In these cases you are invited to communicate with the lodging using also the phone contacts published on the lodging's data sheet.
hdr.feste_fiere_3_first=In questa pagina potete inserire appuntamenti di feste o di fiere che si organizzano nelle vostre vicinanze, in modo da offrire ai vostri potenziali clienti nuove prospettive per soggiornare presso di voi.
hdr.feste_fiere_3_last=L`appuntamento verrà pubblicato a nome della vostra struttura, nell`interesse vostro e di chi legge, e può essere inserito non prima di sei mesi dalla data del suo svolgimento. L`utilizzo di questo servizio è consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, i vostri appuntamenti non verranno comunque eliminati ma semplicemente oscurati agli utenti.
hdr.eventi_spettacoli_1_first=On this page you can select happenings and shows, which offer the preferred characteristics chosen according the various parameters.
hdr.eventi_spettacoli_1_last=The announces, provided by lodging manager, will be shown in order of insertion, not in calendar one. The resulting previews link to the detailed panel of the event and show through a mouse click on the name, while other previews can be surfing through further pages.
hdr.eventi_spettacoli_2_first=On this page you can visualize the announce of the event or show, as published by the lodging's manager.
hdr.eventi_spettacoli_2_last=For further information or to book on the lodging, please ask the manager through the link `reported by`, which leads to the related page and then to his contact details. Possible lack of the lodging manager is exclusively to ascribe to the same. In these cases you are invited to communicate with the lodging using also the phone contacts published on the lodging's data sheet.
hdr.eventi_spettacoli_3_first=In questa pagina potete inserire annunci di eventi o di spettacoli che si svolgono nelle vostre vicinanze, in modo da offrire ai vostri potenziali clienti nuove prospettive per soggiornare presso di voi.
hdr.eventi_spettacoli_3_last=L`annuncio verrà pubblicato a nome della vostra struttura, nell`interesse vostro e di chi legge, e può essere inserito non prima di sei mesi dalla data del suo svolgimento. L`utilizzo di questo servizio è consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, i vostri appuntamenti non verranno comunque eliminati ma semplicemente oscurati agli utenti.
hdr.corsi_pecorsi_1_first=On this page you can select courses and paths, which offer the preferred characteristics chosen according the various parameters.
hdr.corsi_percorsi_1_last=The notices, provided by lodging manager, will be shown in order of insertion, not in calendar one. The resulting previews link to the detailed panel of the event and show through a mouse click on the name, while other previews can be surfing through further pages.
hdr.corsi_percorsi_2_first=On this page you can visualize the notice of the course or path, as published by the lodging's manager.
hdr.corsi_percorsi_2_last=For further information or to book on the lodging, please ask the manager through the link `reported by`, which leads to the related page and then to his contact details. Possible lack of the lodging manager is exclusively to ascribe to the same. In these cases you are invited to communicate with the lodging using also the phone contacts published on the lodging's data sheet.
hdr.corsi_percorsi_3_first=In questa pagina potete inserire avvisi di corsi o di percorsi che si propongono nelle vostre vicinanze, in modo da offrire ai vostri potenziali clienti nuove prospettive per soggiornare presso di voi.
hdr.corsi_percorsi_3_last= L`avviso verrà pubblicato a nome della vostra struttura, nell`interesse vostro e di chi legge, e può essere inserito non prima di sei mesi dalla data del suo svolgimento. L`utilizzo di questo servizio è consentito previa comunicazione di avvenutopagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, i vostri avvisi non verranno comunque eliminati ma semplicemente oscurati agli utenti.
hdr.mostre_musei_1_first=On this page you can select exhibitions and museums, which offer the preferred characteristics chosen according the various parameters.
hdr.mostre_musei_1_last=The reviews, provided by lodging manager, will be shown in order of insertion, not in calendar one. The resulting previews link to the detailed panel of the event and show through a mouse click on the name, while other previews can be surfing through further pages.
hdr.mostre_musei_2_first=On this page you can visualize the review of the exhibition or museum, as published by the lodging's manager.
hdr.mostre_musei_2_last=For further information or to book on the lodging, please ask the manager through the link `reported by`, which leads to the related page and then to his contact details. Possible lack of the lodging manager is exclusively to ascribe to the same. In these cases you are invited to communicate with the lodging using also the phone contacts published on the lodging's data sheet.
hdr.mostre_musei_3_first=In questa pagina potete inserire segnalazioni di mostre o di musei che si trovano nelle vostre vicinanze, in modo da offrire ai vostri potenziali clienti nuove prospettive per soggiornare presso di voi.
hdr.mostre_musei_3_last=La segnalazione verrà pubblicata a nome della vostra struttura, nell`interesse vostro e di chi legge, e può essere inserita non prima di sei mesi dalla data del suo svolgimento. L`utilizzo di questo servizio è consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità, le vostre recensioni non verranno comunque eliminate ma semplicemente oscurate agli utenti.
hdr.logotipo_first=On this page you can choose between different logotypes to be inserted in your web pages.
hdr.logotipo_last=Cut and past the HTML code to the right of your preferred model.
hdr.mail_first=On this page you can send a request to the lodging's manager in order to receive more information or to book a stay.
hdr.mail_last=Possible lack of answers by lodging's manager is exclusively to ascribe to the same. In these cases you are invited to communicate with the lodging using also the phone contacts published on the lodging`s data sheet.
hdr.pubblicita_first=On this page you may request the insertion of your advertising banner to be placed below the lodging data sheet. The price, according to the chosen parameters, will be immediately shown.
hdr.pubblicita_last=To get a result it is necessary to choose at least one reference for each parameter (region, type of facility, period, position). The request needs a check aimed to verify the availability of the required space. Planning and realization of the banner are on behalf of the advertiser (size 190x70 px).
hdr.banners_first=In questa pagina potete inserire due banners pubblicitari a vostro piacere, che verranno pubblicati gratuitamente nella prima pagina della scheda dedicata alla vostra struttura.
hdr.banners_last=L`utilizzo di questo servizio è consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità i vostri banners non verranno comunque eliminati ma semplicemente oscurati agli utenti. La registrazione dei banner pubblicitari necessita di un successivo controllo per verificare la correttezza del messaggio e del collegamento al web esterno prima della loro pubblicazione.
hdr.login_first=In questa pagina i gestori possono accedere direttamente alle schede dedicate alla loro struttura ricettiva attraverso i codici in loro possesso.
hdr.login_last=L`accesso a questa pagina è libero: una parte dei servizi qui disponibili è gratuita, mentre un`altra è consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualità,  i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza, in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
