hdr.contratto_first=Vous êtes sur cette page parce que le système a détecté que vous vous avez connectés pour la première fois:
hdr.contratto_last=pour utiliser les services de Alloggio Italiano vous devez accepter le contrat de utilisation.
hdr.alreadyRegistered_first=Vous êtes sur cette page parce que dans nos listes il y a déjà une structure qui répond à l'adresse e-mail indiquée.
hdr.alreadyRegistered_last=Si vous souhaitez enregistrer une nouvelle structure vous devez utiliser une adresse e-mail différente. Si au contraire la structure est votre, cliquez sur le lien et nous vous enverrons votre nom d'utilisateur et mot de passe pour accéder.
hdr.retrievePwdForm_first=Sur cette page vous pouvez faire une demande pour la récupération de vos données d'accès à Alloggio Italiano.
hdr.retrievePwdForm_last=Si votre adresse e-mail est présent dans nos listes vous sera envoyé un e-mail avec un lien de confirmation. Après confirmation vous sera montré votre nom d'utilisateur et vous pourrez choisir un nouveau mot de passe.
hdr.deleteUserForm_first=Sur cette page, vous pouvez supprimer le compte et les données enregistrées sur Alloggio Italiano pour votre structure.
hdr.deleteUserForm_last=Il suffit d'entrer votre adresse e-mail et appuyer sur le bouton, un message vous informera du succès ou non de l'opération.
hdr.cerca_alloggio_1_first=Sur cette page vous pouvez choisir les logement à trouver en fonction de certains paramètres choisis selon les caractéristiques souhaitées.
hdr.cerca_alloggio_1_last=La recherche qui vous permettra d'obtenir le nombre maximal de résultats est fait en sélectionnant l'emplacement (<i> région, province, commune / arrondissement </ i>) et le type (<i> chambres à louer / auberge, agritourisme / maison de campagne , bed & breakfast, auberge, refuge </ i>). Paramètres additionnels sélectionnés à l'intérieur de la recherche simple ou avancée excluent ces structures sans ces données descriptives, parce que pas encore inscrits par leurs propriétaires respectifs.
hdr.cerca_alloggio_2_first=Cette page affiche le nombre de logements trouvés basée sur la recherche effectuée par la sélection des paramètres définis précédemment.
hdr.cerca_alloggio_2_last=Les résultats peuvent être triés selon divers critères (évaluation, prix, alphabétique, distance de la capitale, le nombre de chambres, année de la fondation) en ordre croissant ou décroissant, ou ils peuvent être immédiatement affichées dans un ordre aléatoire. Dans le cas où le nombre de résultats est trop élevée ou trop basse, vous pouvez affiner votre recherche en entrant des paramètres supplémentaires par l'exclusion de certains.
hdr.cerca_alloggio_3_first=Cette page affiche et ordre les avant-première des structures trouvées, avec leur nom, le type, le commune, la province et une boîte.
hdr.cerca_alloggio_3_last= Peuvent être aussi présents le nombre de chambres et de lits, le prix moyen d'une nuit par personne, une image dans la boîte et un pourcentage d'escompte, si ces éléments ont été fournis par le gérant. Les avant-premières relient à le dossier détaillée de la structure à travers un simple clic sur le nom, tandis que d'autres avant-premières peuvent être visualisés en naviguant sur d'autres pages.
hdr.done=Acceptez la politique de confidentialité et de terminez l'enregistrement.
hdr.registrazione_1_first=Dans cette page vous pouvez entrer toutes les informations fondamentales qui permettra d'identifier et de caractériser votre structure.
hdr.registrazione_1_last=Bien qu'il existe des normes différentes entre les différentes régions en ce qui concerne les types de bed&breakfast et chambres à louer, on a convenu que les premiers ont un maximum de 3 chambres et 6 lits, tandis que le second un maximum de 6 chambres et 12 lits. Nous avons toutefois laissée aux gérants la possibilité d'enregistrer des valeurs supérieures à ces limites. Les données relatives au propriétaire de la structure (nom, prénom, date de naissance et numéro de sécurité sociale) et l'e-mail ne seront pas rendu public.
hdr.registrazione_2_first=Sur cette page vous pouvez ajouter tous les services auxiliaires qui sont disponibles dans votre structure.
hdr.registrazione_2_last=L'accès à cette page et la publication des services sélectionnables est autorisé après communications de paiement de taxe annuelle. En cas de non-renouvellement de la taxe, vos données ne seront pas éliminées, mais simplement obscurcis à les utilisateurs. Contrôlez la prochaine date limite pour renouveler la souscription aux services supplémentaires et continuer à être présents dans les recherches avancées des utilisateurs.
hdr.registrazione_3_first=Sur cette page vous pouvez joindre toutes ces images et ces textes qui fournissent une description détaillée de votre propriété.
hdr.registrazione_3_last=L'accès est gratuit surcette page: quelques-uns des services offerts ici est libre, tandis que l'autre est autorisé après communications de paiement de taxe annuelle. En cas de non-renouvellement de la taxe, vos données ne seront pas éliminées, mais simplement obscurcis à les utilisateurs. Contrôlez la prochaine date limite pour renouveler la souscription aux services supplémentaires et continuer à être présents dans les recherches avancées des utilisateurs.
hdr.registrazione_4_first=Sur cette page vous pouvez remplir les tableaux pour communiquer les prix et la disponibilité de votre structure.
hdr.registrazione_4_last=L'accès à cette page et la publication des services sélectionnables est autorisé après communications de paiement de taxe annuelle. En cas de non-renouvellement de la taxe, vos données ne seront pas éliminées, mais simplement obscurcis à les utilisateurs. Contrôlez la prochaine date limite pour renouveler la souscription aux services supplémentaires et continuer à être présents dans les recherches avancées des utilisateurs.
hdr.feste_fiere_1_first=Sur cette page vous pouvez sélectionner les fêtes et les foires à trouver en fonction de certains paramètres choisis selon les caractéristiques souhaitées.
hdr.feste_fiere_1_last=Les événements, fournis par les gérants des structures, seront affichées dans l'ordre de la date de publication, et non selon la date de leur exécution. Les avant-premières relient à le dossier détaillé de la fête ou foire à travers un simple clic sur le nom, tandis que d'autres avant-premières peuvent être visualisés en naviguant sur d'autres pages.
hdr.feste_fiere_2_first=Cette page affiche l'agenda de la fête ou foire, tel que publié par le gérant de l'hébergement.
hdr.feste_fiere_2_last=Pour plus d'informations ou pour réserver à l'hébergement, veuillez communiquer avec le gérant via le lien <i> rapporté par </ i>, qui se réfère à son dossier et de ses coordonnées. La non réception ou réponse du gérant est uniquement due au même gérant. Dans ces cas, vous êtes invités à communiquer avec la structure, en utilisant aussi les numéros de téléphone publiés sur son dossier.
hdr.feste_fiere_3_first=Sur cette page, vous pouvez entrer l'agenda des fêtes ou des foires qui se déroulent dans votre proximité, de manière à offrir à vos clients potentiels des nouvelles perspectives pour rester avec vous.
hdr.feste_fiere_3_last=L'événement sera publié au nom de votre structure, pour vos intérêts et des lecteurs, et peut être inséré avant six mois à compter de la date de son exécution. L'utilisation de cette service est autorisé après communications de paiement de taxe annuelle. En cas de non-renouvellement de la taxe, vos données ne seront pas éliminées, mais simplement obscurcis à les utilisateurs.
