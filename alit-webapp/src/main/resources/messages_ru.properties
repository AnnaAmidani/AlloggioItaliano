hdr.alreadyRegistered_first=Vi trovate in questa pagina perchй nei nostri elenchi esiste giа una struttura che risponde all'indirizzo email inserito.
hdr.alreadyRegistered_last=Se desiderate registrare una nuova struttura dovete utilizzare un diverso indirizzo email. Se la struttura и invece vostra, cliccate sul link indicato e vi verranno inviate username e password per l'accesso.
hdr.deleteUserForm_first=In questa pagina potete cancellare l'account e i dati registrati su Alloggio Italiano per la Vostra struttura.
hdr.deleteUserForm_last=Basta inserire il vostro indirizzo di email e premere il pulsante: un messaggio vi notificherа il successo o meno dell'operazione.
hdr.cerca_alloggio_1_first=On this page you can select the lodgings you are looking for, which offer the preferred characteristics chosen according to various parameters.=На этой странице вы можете выбрать жилье ,которое вы ищете, что предлагает предпочтительные характеристики выбранных в соответствии с различными параметрами.
hdr.cerca_alloggio_1_last=The search that allows you to obtain the maximum number of results is the one carried out through selection of place (region, province, municipality/district) and lodging typology (roomrental/guesthouse, greenhotel/countryhouse, bed&breakfast, hostel, refuge). Further parameters selected inside simple search and advanced search exclude those lodgings lacking descriptive data, as not yet inserted by the respective manager.=Поиск, что позволяет получить максимальное количество результатов является одним через которого осуществляется  выбор места (регион, провинция, муниципалитет / округ) и гостиничной типологии (аренда квартири / пансиона, агротуризма / дачи, кровати и завтрака, хостелов, приютов). Дальнейшие параметры, выбранные внутри простого поиска и расширенного поиска исключают то жилье недостающее описательным данным, пока не установлено ??соответствующим менеджером.
hdr.cerca_alloggio_2_first=On this page you can visualize the number of lodgings found on the search based through the selection of parameters previously chosen.=На этой странице вы можете визуализировать количество жилья, найденных на основе поиска с помощью выбора параметров выбранных ранее.
hdr.cerca_alloggio_2_last=The obtained results can be listed according different criteria (score, price, alphabetically, distance from main town, year of establishment) in ascending or descending order. Otherwise it is possible to refine the search entering further parameters or excluding some.=Полученные результаты могут быть перечислены в соответствии различных критериев (оценка, цена, по алфавиту, расстояние от главного города, год создания) в порядке возрастания или убывания. В противном случае можно уточнить поиск ввода дополнительных параметров или исключения некоторых.
hdr.cerca_alloggio_3_first=On this page you can visualize and order the previews of the found lodgings, ordered by name, typology, municipality, province and a box.=На этой странице вы можете визуализировать и заказать предварительний просмотр найденных квартир, упорядоченных по имени, типологии, муниципалитета, провинции и блока
hdr.cerca_alloggio_3_last=It can show also the number of rooms and beds, the average price for one night per person, a picture and, if available, special fares, if these elements have been provided by the lodging manager. A click on the name on the preview links to a detailed data sheet of the structure, while other previews can be seen surfing through further pages.=Можна показать также количество комнат и спальных мест, средняя цена на одну ночь за человека, изображение и, при наличии, специальные тарифы, если эти элементы были предоставлены менеджером жилья. Щелкать по названию по предварительному просмотру ссылки на подробное описание структуры, в то время как другие предварительные просмотры можно увидеть через серфинг на дальнейших страницах.
hdr.done=Accettate l`informativa sulla privacy e concludete la registrazione.
hdr.registrazione_1_first=In questa pagina potete inserire tutte quelle informazioni fondamentali che individuano e caratterizzano la vostra struttura.
hdr.registrazione_1_last=Sebbene vi siano differenti norme tra diverse regioni riguardo alle tipologie bed&amp;breakfast e affittacamere, si и convenuto che le prime abbiano massimo 3 stanze e 6 letti mentre le seconde massimo 6 camere e 12 letti. Abbiamo comunque lasciato ai gestori  la facoltа di registrare valori superiori a questi limiti di legge. I dati relativi al titolare della struttura (nome, cognome, data di nascita e codice fiscale) e l`indirizzo e-mail non verranno resi pubblici.
hdr.registrazione_2_first=In questa pagina potete aggiungere tutti quei servizi accessori che vengono messi a disposizione nella vostra struttura.
hdr.registrazione_2_last=L`accesso a questa pagina e la pubblicazione dei servizi qui selezionabili и consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualitа, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.registrazione_3_first=In questa pagina potete allegare tutte quelle immagini e quei testi che forniscono una dettagliata descrizione della vostra struttura.
hdr.registrazione_3_last=L`accesso a questa pagina и libero: una parte dei servizi qui disponibili и gratuita, mentre un`altra и consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualitа, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.registrazione_4_first=In questa pagina potete compilare le tabelle per comunicare i prezzi e la disponibilitа della vostra struttura.
