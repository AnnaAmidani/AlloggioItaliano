hdr.pubblicita_first=Auf dieser Seite können Sie das Hinzufügen eines werblichen Banners innerhalb der Strukturenkarten beantragen durch das Rechnen des Preises nach Ihren Wünschen.
hdr.pubblicita_last=Der gesendete Antrag braucht eine zusätzliche Überprüfung, um die effektive Plätzenverfügbarkeit zu checken, die man kaufen möchte. Die Iddefindung, das Projekt und die Bannererntwicklung sind zum Anträger zurückzuführen, der die Größe von 190x70 pixel für das Überladen beachten muss. Um ein Ergebnis zu bekommen muss man zumindest einen Namen innerhalb des Parameters auswählen (Region, Typologie, Zeit und Lage).
