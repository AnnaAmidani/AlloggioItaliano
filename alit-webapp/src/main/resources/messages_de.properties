hdr.contratto_first=Sie befinden sich auf dieser Seite, weil Sie sich zum ersten Mal anmelden:
hdr.contratto_last=Für das Benutzen der Services von Alloggio Ita ist es notwendig,den Benutzensvertrag anzunehmen
hdr.alreadyRegistered_first=Sie befinden sich auf dieser Seite, weil es in unseren Listen schon eine Struktur gibt, die auf die eingefügte E-mailanschrift antwortet.
hdr.alreadyRegistered_last=Falls Sie eine neue Struktur einstellen möchten, müßen Sie eine verschiedene E-mailanschrift benutzen.Wenn die Struktur Ihnen gehört, klicken Sie auf dem gezeigten Link und Sie werden Username und Passwort zum Zugang erhalten.
hdr.retrievePwdForm_first=Auf dieser Seite können Sie einen Antrag zu Alloggio Italiano auf die Wiedererlangung Ihrer Zugangsdaten stellen.
hdr.retrievePwdForm_last=Wenn Ihre E-mailanschrift bei unseren Listen anwesend ist, werden Sie eine E-mail mit einem Bestätigunslink erhalten. Nach der Bestätigung werden Sie Ihren Usernamen sehen und Sie werden Ihr neues Passwort aussuchen.
hdr.deleteUserForm_first=Auf dieser Seite können Sie das Account und die aufgenommenen Daten auf Alloggio Italiano für Ihre Struktur löschen.
hdr.deleteUserForm_last=Sie brauchen nur Ihre E-mailanschrift einzufügen und den Knopf zu drücken:eine Nachricht wird Ihnen den Miss- oder Erfolg der Operation bestätigen.
hdr.cerca_alloggio_1_first=Auf dieser Seite können Sie die Unterkünfte markieren, die nach bestimmten Parametern und gewünschten Merkmalen zu finden sind.
hdr.cerca_alloggio_1_last=die Recherche, die Ihnen ermöglicht, die höchste Ergebnisseanzahl zu bekommen; Recherche nach Ort (<i>Region, Provinz, Gemeinde/Bezirk</i>)und nach Typologie (<i>Zimmervermieter/Gasthaus, Landhaus/Countryhouse, Bed&Breakfast, Jugendherberge, Schutzhaus</i>). Wietere markierte Parameter bei der einfachen oder fortgeschrittenen Recherche schließen die Strukturen ohne beschreibende Daten aus, weil sie von den Vermietern noch nicht eingefügt worden sind.
hdr.cerca_alloggio_2_first=Auf dieser Seite erscheinen die gefundenen Unterkünfte nach der durchgeführten Recherche durch bestimmte Parameter.
hdr.cerca_alloggio_2_last=Die bekommenen Ergebnisse können nach verschiedenen Kriterien eingeordnet werden (Punkte, Preis, Alphabetisch,Entfernung von Landeshauptstadt, Zimmernummer, Gründungsjahr) in successione crescente o decrescente, oppure possono essere subito visualizzati in ordine casuale. Nel caso in cui il numero di risultati sia eccessivo o insufficiente, &egrave; possibile affinare la precedente ricerca inserendo ulteriori parametri o escludendone alcuni.
hdr.cerca_alloggio_3_first=Auf dieser Seite erscheint die Vorschau von den gefundenen Strukturen, mit ihrer Bezeichnung, Typologie, Gemeinde, Provinz und mit einem Rechteck.
hdr.cerca_alloggio_3_last= Zimmer- und Bettanzahl kann auch dabei anwesend sein, der Durschnittspreis für eine Nacht pro Person, ein Bild im Rechteck und eine zusätzliche Ermäßigungsprozentsatz , wenn diese Daten vom Vermieter hinzugefügt wurden. Durch Mausklick auf die Bezeichnung führt die Vorschau zu der detallierten Karte der Struktur , während durch Durchblättern anderer Seiten kann eine zusätzliche Vorschau erscheinen.
hdr.done=Privacyinformationen annehmen und erstellung beenden.
hdr.registrazione_1_first=Auf dieser Seite können Sie all die grundsätzlichen Informationen hinzufügen, die Ihre aufnahmefähige Extra-Unterkunft betreffen und bezeichnen.
hdr.registrazione_1_last=Trotz unterschiedlicher Regionalgesetze über Kategorien von Bed & Breakfast und Zimmervermietungen haben die ersten am meisten 3 Zimmer und 6 Betten und die zweiten am meisten 6 Zimmer und 12 Betten. Die Vertreter dürfen aber trotzdem höhere Zimmerzahlen anmelden.Die persönlichen Daten von Vermietern (Vor-, Nachname, Geburtsdatum, und Steuernummer) werden nicht bekannt gegeben.
hdr.registrazione_2_first=Auf dieser Seite können Sie all die Zusatzservices hinzufügen, die in Ihrer Struktur zur Verfügung stehen.
hdr.registrazione_2_last=Der Zugang zu dieser Seite und die Veröffentlichung von den hier ausgewählten Services sind erst nach der Bestätigung der Jahresratebezahlung erlaubt. Im Falle einer abwesenden Verlängerung der Jahresrate werden Ihre Daten nicht gelöscht, sondern einfach verdunkelt.Kontrollieren Sie bitte den nächsten Fristablauf, um das Abonnement auf die zusätzlichen Services im Zeit zu verlängern und bei den Suchen von Benutzer anwesend zu bleiben.
hdr.registrazione_3_first=Auf dieser Seite können Sie all die Bilder und Texte beifügen, die eine detaillierte  Beschreibung Ihrer Struktur anbieten.
hdr.registrazione_3_last= Der Zugang zu dieser Seite ist frei: Ein Teil der hier verfügbaren Services ist kostenlos, während ein anderes Teil erst nach der Bestätigung der Jahresratebezahlung erlaubt ist. Im Falle einer abwesenden Verlängerung der Jahresrate werden Ihre Daten nicht gelöscht, sondern einfach verdunkelt.Kontrollieren Sie bitte den nächsten Fristablauf, um das Abonnement auf die zusätzlichen Services im Zeit zu verlängern und bei den Suchen von Benutzer anwesend zu bleiben.
hdr.registrazione_4_first=Auf dieser Seite können Sie die Tabellen ausfüllen, um die Preisen und die Verfügbarkeit Ihrer Struktur anzugeben .
hdr.registrazione_4_last= Der Zugang zu dieser Seite und die Veröffentlichung von den hier ausgewählten Services ist erst nach der Bestätigung der Jahresratebezahlung erlaubt. Im Falle einer abwesenden Verlängerung der Jahresrate werden Ihre Daten nicht gelöscht, sondern einfach verdunkelt.Kontrollieren Sie bitte den nächsten Fristablauf, um das Abonnement auf die zusätzlichen Services im Zeit zu verlängern und bei den Suchen von Benutzer anwesend zu bleiben
hdr.feste_fiere_1_first=Auf dieser Seite können Sie Annoncen von Festen bzw. Messen einfügen, die in Ihrer Umgebung stattfinden, um Ihren Kunden neue Aufenthaltsideen bei Ihrer Struktur anzubieten
hdr.feste_fiere_1_last= Die Hinweise erscheinen in chronologischer Reihenfolge, so wie sie eingegangen sind, und nicht nach den Veranstaltungsdaten geordnet. Zu den zuerst aufgelisteten Hinweisen können durch Mausklick detaillierte Informationen über die einzelnen Veranstaltungen oder Aufführungen ermittelt werden. Weitere Hinweise lassen sich auf zusätzlichen Seiten verfolgen.
hdr.feste_fiere_2_first=Auf dieser Seite erscheint die Veranstaltung des Festes bzw. der Messe so wie sie vom Struktursvemieter veröffentlicht wurde.
hdr.feste_fiere_2_last= Weitere Informationen oder Buchungen sind durch den Link "Hinweis von" möglich, der den betreffenden Annoncentext und die Kontaktadresse anzeigt. Sollte eine Verbindung nicht zustandekommen, so geht das allein zu Lasten des Vermieters. In einem solchen Fall wird geraten, den Vermieter anzurufen.
hdr.feste_fiere_3_first=Auf dieser Seite können Sie Annoncen von Festen oder Messen einfügen, die in Ihrer Umgebung stattfinden, um Ihren Kunden neue Aufenthaltsideen bei Ihrer Struktur anzubieten
hdr.feste_fiere_3_last=Die Annonce wird laut Ihren Strukturgesetzen veröffentlicht, nach Ihrem und anderen Interessen und kann nicht bevor als sechs Monaten vom Ereignistag eingefügt werden.Die Benutzung dieses Services ist erst nach der Bestätigung der Jahresratebezahlung erlaubt. Im Falle einer abwesenden Verlängerung der Jahresrate werden Ihre Daten nicht gelöscht, sondern einfach verdunkelt
