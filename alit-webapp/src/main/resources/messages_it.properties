hdr.mostre_musei_1_first=In questa pagina potete selezionare le mostre e i musei da trovare secondo alcuni parametri scelti in base alle caratteristiche desiderate.
hdr.mostre_musei_1_last=Le segnalazioni, fornite dai gestori delle strutture ricettive, verranno visualizzate in ordine di data di pubblicazione e non in base alla data del loro svolgimento. Le anteprime dei risultati ottenuti rimandano alla scheda dettagliata della relativa mostra o museo attraverso un click del mouse sulla denominazione, mentre altre anteprime possono essere visualizzate sfogliando ulteriori pagine.
