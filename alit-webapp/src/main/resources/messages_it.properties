hdr.contratto_first=Vi trovate in questa pagina poich&egrave; il sistema ha rilevato che vi state loggando per la prima volta:
hdr.contratto_last=per poter utilizzare i servizi di Alloggio Italiano &egrave; necessario accettarne il contratto d'uso.
hdr.alreadyRegistered_first=Vi trovate in questa pagina perché nei nostri elenchi esiste già una struttura che risponde all'indirizzo email inserito.
hdr.alreadyRegistered_last=Se desiderate registrare una nuova struttura dovete utilizzare un diverso indirizzo email. Se la struttura è invece vostra, cliccate sul link indicato e vi verranno inviate username e password per l'accesso.
hdr.retrievePwdForm_first=In questa pagina potete effettuare richiesta di recupero dei vostri dati di accesso ad Alloggio Italiano.
hdr.retrievePwdForm_last=Se il vostro indirzzo email risulta presente nei nostri elenchi vi verrà spedita una email con un link di conferma. Dopo la conferma vi verrà mostrata la vostra username e potrete scegliere la nuova password.
hdr.deleteUserForm_first=In questa pagina potete cancellare l'account e i dati registrati su Alloggio Italiano per la Vostra struttura.
hdr.deleteUserForm_last=Basta inserire il vostro indirizzo di email e premere il pulsante: un messaggio vi notificherà il successo o meno dell'operazione.
hdr.cerca_alloggio_1_first=In questa pagina potete selezionare gli alloggi da trovare secondo alcuni parametri scelti in base alle caratteristiche desiderate.
hdr.cerca_alloggio_1_last=La ricerca che vi permetter&agrave; di ottenere il massimo numero di risultati &egrave; quella effettuata attraverso la selezione del luogo (<i>regione, provincia, comune/distretto</i>) e della tipologia (<i>affittacamere/locanda, agriturismo/countryhouse, bed&breakfast, ostello, rifugio</i>). Ulteriori parametri selezionati all`interno della ricerca semplice o di quella avanzata escludono quelle strutture prive di tali dati descrittivi, in quanto non ancora inseriti dai rispettivi gestori.
hdr.cerca_alloggio_2_first=In questa pagina viene visualizzato il numero di alloggi trovati in base alla ricerca effettuata attraverso la selezione dei parametri precedentemente impostati.
hdr.cerca_alloggio_2_last=I risultati ottenuti possono essere ordinati secondo diversi criteri (punteggio, prezzo, alfabetico, distanza dal capoluogo, numero di camere, anno di fondazione) in successione crescente o decrescente, oppure possono essere subito visualizzati in ordine casuale. Nel caso in cui il numero di risultati sia eccessivo o insufficiente, &egrave; possibile affinare la precedente ricerca inserendo ulteriori parametri o escludendone alcuni.
hdr.cerca_alloggio_3_first=In questa pagina vengono visualizzate e ordinate le anteprime delle strutture trovate, con la loro denominazione, tipologia, comune, provincia e un riquadro.
hdr.cerca_alloggio_3_last= Possono essere presenti anche il numero di camere e di letti, il prezzo medio di una notte per persona, un`immagine nel riquadro e un`eventuale percentuale di sconto, se questi elementi sono stati forniti dal gestore. Le anteprime rimandano alla scheda dettagliata della relativa struttura attraverso un click del mouse sulla denominazione, mentre altre anteprime possono essere visualizzate sfogliando ulteriori pagine.
hdr.done=Accettate l`informativa sulla privacy e concludete la registrazione.
hdr.registrazione_1_first=In questa pagina potete inserire tutte quelle informazioni fondamentali che individuano e caratterizzano la vostra struttura.
hdr.registrazione_1_last=Sebbene vi siano differenti norme tra diverse regioni riguardo alle tipologie bed&amp;breakfast e affittacamere, si &egrave; convenuto che le prime abbiano massimo 3 stanze e 6 letti mentre le seconde massimo 6 camere e 12 letti. Abbiamo comunque lasciato ai gestori  la facolt&agrave; di registrare valori superiori a questi limiti di legge. I dati relativi al titolare della struttura (nome, cognome, data di nascita e codice fiscale) e l`indirizzo e-mail non verranno resi pubblici.
hdr.registrazione_2_first=In questa pagina potete aggiungere tutti quei servizi accessori che vengono messi a disposizione nella vostra struttura.
hdr.registrazione_2_last=L`accesso a questa pagina e la pubblicazione dei servizi qui selezionabili &egrave; consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave;, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.registrazione_3_first=In questa pagina potete allegare tutte quelle immagini e quei testi che forniscono una dettagliata descrizione della vostra struttura.
hdr.registrazione_3_last=L`accesso a questa pagina &egrave; libero: una parte dei servizi qui disponibili &egrave; gratuita, mentre un`altra &egrave; consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave;, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.registrazione_4_first=In questa pagina potete compilare le tabelle per comunicare i prezzi e la disponibilit&agrave; della vostra struttura.
hdr.registrazione_4_last= L`accesso a questa pagina e la pubblicazione dei servizi qui selezionati &egrave; consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave;, i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi  e continuare a risultare presenti nelle ricerche avanzate degli utenti.
hdr.feste_fiere_1_first=In questa pagina potete selezionare le feste e le fiere da trovare secondo alcuni parametri scelti in base alle caratteristiche desiderate.
hdr.feste_fiere_1_last=Gli appuntamenti, forniti dai gestori delle strutture ricettive, verranno visualizzati in ordine di data di pubblicazione e non in base alla data del loro svolgimento. Le anteprime dei risultati ottenuti rimandano alla scheda dettagliata della relativa festa o fiera attraverso un click del mouse sulla denominazione, mentre altre anteprime possono essere visualizzate sfogliando ulteriori pagine.
hdr.feste_fiere_2_first=In questa pagina viene visualizzato l`appuntamento della festa o della fiera, cos&ìgrave; come pubblicato dal gestore della struttura ricettiva.
hdr.feste_fiere_2_last=Per ulteriori informazioni o per prenotare presso la struttura ricettiva, contattate il gestore attraverso il link <i>segnalato da</i>, che rimanda alla relativa scheda e quindi ai suoi recapiti. L`eventuale mancata ricezione o risposta da parte del gestore della struttura &egrave; da imputare esclusivamente al gestore medesimo. In questi casi, siete invitati a comunicare con la struttura utilizzando anche i recapiti telefonici pubblicati nella relativa scheda.
hdr.feste_fiere_3_first=In questa pagina potete inserire appuntamenti di feste o di fiere che si organizzano nelle vostre vicinanze, in modo da offrire ai vostri potenziali clienti nuove prospettive per soggiornare presso di voi.
hdr.feste_fiere_3_last=L`appuntamento verr&agrave; pubblicato a nome della vostra struttura, nell`interesse vostro e di chi legge, e pu&ograve; essere inserito non prima di sei mesi dalla data del suo svolgimento. L`utilizzo di questo servizio &egrave; consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave;, i vostri appuntamenti non verranno comunque eliminati ma semplicemente oscurati agli utenti.
hdr.eventi_spettacoli_1_first=In questa pagina potete selezionare gli eventi e gli spettacoli da trovare secondo alcuni parametri scelti in base alle caratteristiche desiderate.
hdr.eventi_spettacoli_1_last=Gli annunci, forniti dai gestori delle strutture ricettive, verranno visualizzati in ordine di data di pubblicazione e non in base alla data del loro svolgimento. Le anteprime dei risultati ottenuti rimandano alla scheda dettagliata del relativo evento o spettacolo attraverso un click del mouse sulla denominazione, mentre altre anteprime possono essere visualizzate sfogliando ulteriori pagine.
