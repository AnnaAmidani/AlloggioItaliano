hdr.mostre_musei_2_last=Per ulteriori informazioni o per prenotare presso la struttura ricettiva, contattate il gestore attraverso il link <i>segnalato da</i>, che rimanda alla relativa scheda e quindi ai suoi recapiti. L`eventuale mancata ricezione o risposta da parte del gestore della struttura &egrave; da imputare esclusivamente al gestore medesimo. In questi casi, siete invitati a comunicare con la struttura utilizzando anche i recapiti telefonici pubblicati nella relativa scheda.
hdr.mostre_musei_3_first=In questa pagina potete inserire segnalazioni di mostre o di musei che si trovano nelle vostre vicinanze, in modo da offrire ai vostri potenziali clienti nuove prospettive per soggiornare presso di voi.
hdr.mostre_musei_3_last=La segnalazione verr&agrave; pubblicata a nome della vostra struttura, nell`interesse vostro e di chi legge, e pu&ograve; essere inserita non prima di sei mesi dalla data del suo svolgimento. L`utilizzo di questo servizio &egrave; consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave;, le vostre recensioni non verranno comunque eliminate ma semplicemente oscurate agli utenti.
hdr.pubblicita_first=In questa pagina potete fare richiesta di inserire un banner pubblicitario all`interno delle singole schede di strutture ricettive, calcolandone gi&agrave; ora il costo in base alle vostre preferenze.
hdr.pubblicita_last=La richiesta inviata necessita di un successivo controllo per verificare l`effettiva disponibilit&agrave; degli spazi che si desidera acquistare. L`ideazione, la progettazione e lo sviluppo del banner sono a carico del richiedente, che dovr&agrave; rispettare le dimensioni di 190x70 pixel per l`ingombro. Per ottenere un risultato &egrave; necessario selezionare almeno una voce all`interno di ogni parametro (regione, tipologia, periodo e posizione).
hdr.logotipo_first=In questa pagina potete scegliere tra diversi logotipi da inserire nelle vostre pagine web, copiando il codice html a destra del modello che preferite.
