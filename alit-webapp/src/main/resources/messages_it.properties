hdr.corsi_percorsi_1_last=Gli avvisi, forniti dai gestori delle strutture ricettive, verranno visualizzati in ordine di data di pubblicazione e non in base alla data del loro svolgimento. Le anteprime dei risultati ottenuti rimandano alla scheda dettagliata del relativo corso o percoso attraverso un click del mouse sulla denominazione, mentre altre anteprime possono essere visualizzate sfogliando ulteriori pagine.
