hdr.banners_first=In questa pagina potete inserire due banners pubblicitari a vostro piacere, che verranno pubblicati gratuitamente nella prima pagina della scheda dedicata alla vostra struttura.
hdr.banners_last=L`utilizzo di questo servizio &egrave; consentito previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave; i vostri banners non verranno comunque eliminati ma semplicemente oscurati agli utenti. La registrazione dei banner pubblicitari necessita di un successivo controllo per verificare la correttezza del messaggio e del collegamento al web esterno prima della loro pubblicazione.
hdr.mail_first=In questa pagina potete mandare una richiesta al gestore della struttura per poter ricevere maggiori informazioni o per prenotare un soggiorno.
hdr.mail_last=L`eventuale mancata ricezione o risposta da parte del gestore della struttura &egrave; da imputare esclusivamente al gestore medesimo. In questi casi siete invitati a comunicare con la struttura utilizzando anche i recapiti telefonici pubblicati nella relativa scheda.
hdr.login_first=In questa pagina i gestori possono accedere direttamente alle schede dedicate alla loro struttura ricettiva attraverso i codici in loro possesso.
hdr.login_last=L`accesso a questa pagina &egrave; libero: una parte dei servizi qui disponibili &egrave; gratuita, mentre un`altra &egrave; consentita previa comunicazione di avvenuto pagamento del corrispettivo annuale. Al mancato rinnovo dell`annualit&agrave;,  i vostri dati non verranno comunque eliminati ma semplicemente oscurati agli utenti. Controllate pertanto la prossima scadenza, in modo da rinnovare per tempo l`abbonamento ai servizi aggiuntivi e continuare a risultare presenti nelle ricerche avanzate degli utenti.
